plugins {
    id 'kotlin-kapt'
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk configs.compileSdk

    defaultConfig {
        applicationId "com.lzm.lightlive"
        minSdk configs.minSdk
        targetSdk configs.targetSdk
        versionCode configs.versionCode
        versionName configs.versionName
        renderscriptTargetApi 21
        renderscriptSupportModeEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(":lib_base")
    implementation project(":lib_danmu")
    implementation project(":lib_tars")

    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //OkHttp
    api "com.squareup.okhttp3:okhttp:${configs.okhttp}"
    //Retrofit
    api "com.squareup.retrofit2:retrofit:${configs.retrofit}"
    api "com.squareup.retrofit2:adapter-rxjava2:${configs.retrofit}"
    api "com.squareup.retrofit2:converter-gson:${configs.retrofit}"
    //Glide
    implementation "com.github.bumptech.glide:glide:${configs.glide}"
    annotationProcessor "com.github.bumptech.glide:compiler:${configs.glide}"

    // rxJava
    api "io.reactivex.rxjava2:rxjava:${configs.rxjava}"
    api "io.reactivex.rxjava2:rxandroid:${configs.rxandroid}"

    //fast json
//    api "com.alibaba:fastjson:${configs.fastjson}"

    //web socket
    implementation "org.java-websocket:Java-WebSocket:${configs.websocket}"

    //exoplayer
    implementation "com.google.android.exoplayer:exoplayer-core:${configs.exoplayer}"
    implementation "com.google.android.exoplayer:exoplayer-ui:${configs.exoplayer}"
    implementation "com.google.android.exoplayer:exoplayer:${configs.exoplayer}"

    implementation "com.github.kongzue.DialogX:DialogX:${configs.dialogx_version}"

    //Lottie动画
    implementation 'com.airbnb.android:lottie:5.2.0'

    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
}